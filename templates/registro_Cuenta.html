<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!--               Utilizacion de bostrap                    -->
    <!-- --------------------------------------------- -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
   
    <div class="container">

        <div class="signup-form-container">

            <!-- form start -->
            <form role="form" id="register-form" autocomplete="off">

                <div class="form-header">
                    <h3 class="form-title"><i class="fa fa-user"></i> Regsitro de Cuenta del usuario</h3>

                    <div class="pull-right">

                        <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
                    </div>

                </div>

                <div class="form-body">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                           
                            <input name="name" type="text" class="form-control" placeholder="Username">
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                           
                            <input name="email" type="text" class="form-control" placeholder="Email">
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>

                    <div class="row">

                        <div class="form-group col-lg-6">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            
                                <input name="password" id="password" type="password" class="form-control"
                                    placeholder="Password">
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>

                        <div class="form-group col-lg-6">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                               
                                <input name="cpassword" type="password" class="form-control"
                                    placeholder="Retype Password">
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>

                    </div>


                </div>
                <button type="submit" class="btn btn-info">
                    <span class="glyphicon glyphicon-log-in"></span> Enviar !

                </button>

        
            </form>

        </div>

    </div>
</body>

</style>

</html>
